name: CI
on:
  push:
    branches: ['main']

jobs:
  build:
    name: Build and test
    runs-on: ubuntu@latest
    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: npm run build
      - name: install dependencies
        run: npm install
      - name: Test
        run: npm run test
